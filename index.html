<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffeb3b, #ff6f00);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Amatic SC', cursive;
            color: #d10707;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #bolo, #mensagem, #voltar-button, #presente, #saudacao {
            display: none; /* Inicialmente escondidos */
        }
        #bolo {
            font-size: 40px;
            margin-top: 20px;
            position: relative;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        #bolo:before {
            content: "üéÇ";
            font-size: 100px;
            display: block;
        }
        #mensagem {
            font-size: 25px;
            color: #00796b;
            animation: shake 1s infinite;
            margin-top: 20px;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #003479;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        input {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00796b;
            margin: 20px 0;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        #input-container {
            text-align: center;
        }
        #tela-inicial {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #encomenda {
            font-size: 30px;
            margin-bottom: 20px;
            color: #004d40;
        }
        #encomenda:before {
            content: "üì¶";
            font-size: 100px;
            display: block;
            margin-bottom: 10px;
        }
        #voltar-button {
            margin-top: 40px;
        }
        #presente {
            position: relative;
            font-size: 50px;
            margin-top: 20px;
            cursor: pointer;
            display: none; /* Inicialmente escondido */
        }
        #presente:before {
            content: "üéÅ";
            font-size: 80px;
        }
        #saudacao {
            font-size: 40px;
            color: #d32f2f;
            margin-top: 20px;
            display: none;
            
        }
        @keyframes aparecerSaudacao {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            #bolo {
                font-size: 60px;
            }
            #mensagem {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 15px;
            }
            input {
                font-size: 16px;
            }
            #encomenda {
                font-size: 25px;
            }
            #encomenda:before {
                font-size: 35px;
            }
            #presente:before {
                font-size: 60px;
            }
            #saudacao {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Tela inicial da encomenda -->
    <div id="tela-inicial">
        <div id="encomenda">Encomenda pra Voc√™!</div>
        <div id="input-container">
            <input type="text" id="nome" placeholder="Digite seu nome pra receber">
            <button onclick="mostrarFesta()">Receber</button>
        </div>
    </div>

    <!-- Festa oculta inicialmente -->
    <div id="bolo">Parab√©ns, Alisson!</div>
    <div id="mensagem">Feliz Anivers√°rio!</div>
    <button id="voltar-button" onclick="location.reload()">Repetir a festa!</button>
    
    <audio id="somFesta" src="midias/music.mp3"></audio>

    <div id="presente" onclick="mostrarSaudacao()"></div>
    <div id="saudacao"></div>

    <!-- Adicionando o particles.js a partir do CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        function mostrarFesta() {
            var nome = document.getElementById('nome').value;
            var audio = document.getElementById('somFesta');
            if (nome) {
                // Esconde a tela inicial e exibe a festa
                document.getElementById('tela-inicial').style.display = 'none';
                document.getElementById('bolo').innerText = "Parab√©ns, " + nome + "!";
                document.getElementById('bolo').style.display = 'block';
                document.getElementById('mensagem').style.display = 'block';
                document.getElementById('voltar-button').style.display = 'block';
                audio.play(); // Toca o √°udio
                iniciarConfetes();
                setTimeout(() => {
                    document.getElementById('presente').style.display = 'block';
                }, 2000); // Exibe o presente ap√≥s 2 segundos
            }
        }

        function iniciarConfetes() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"]
                    },
                    "shape": {
                        "type": ["circle", "star"],
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 10,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "bottom",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
        }

        function mostrarSaudacao() {
            const saudacoes = [
                "O Senhor te aben√ßoe e te guarde. (N√∫meros 6:24)",
                "O Senhor √© meu pastor; nada me faltar√°. (Salmos 23:1)",
                "Pois eu bem sei os planos que estou planejando para voc√™, diz o Senhor. (Jeremias 29:11)",
                "Confia no Senhor de todo o teu cora√ß√£o. (Prov√©rbios 3:5)",
                "Grandes coisas fez o Senhor por n√≥s, pelas quais estamos alegres. (Salmos 126:3)",
                "Mas o Senhor √© o meu alto ref√∫gio; o meu Deus √© o rochedo em que me abrigo.",
                "Porque Deus te amou tanto, que deu o seu Filho ung√™nito pra que n√£o perecesses...(Jo√£o 3:16) ",
                "Aquietem-se e saibam que eu sou Deus;sou exaltado entre as na√ß√µes,sou exaltado na terra.(Salmos 46:10)",
                "Eu sou o Senhor, o Deus de voc√™s, que os tirei da terra do Egito, para ser o Deus de voc√™s. Eu sou o Senhor, o Deus de voc√™s.(Numeros 15:48)",
                "'Eu sou o Deus de Abra√£o, o Deus de Isaque e o Deus de Jac√≥'? Ele n√£o √© Deus de mortos, e sim de vivos. (Mateus 22:32)"
            ];
            const saudacaoAleatoria = saudacoes[Math.floor(Math.random() * saudacoes.length)];
            document.getElementById('saudacao').innerText = saudacaoAleatoria;
            
            // Mostrar a sauda√ß√£o gradativamente
            document.getElementById('saudacao').style.display = 'block';
            document.getElementById('saudacao').style.animation = 'aparecerSaudacao 2s ease-in-out forwards';
        }
    </script>
</body>
</html>
